<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Terminal - Currency Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Consolas', monospace;
            background: #000000;
            color: #00ff00;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        .terminal-wrapper {
            background: #0a0a0a;
            border: 2px solid #ff6600;
            min-height: 100vh;
        }

        .terminal-header {
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
            border-bottom: 2px solid #ff6600;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .terminal-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .terminal-logo {
            font-size: 1.5em;
            color: #ff6600;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .terminal-subtitle {
            color: #00ff00;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .terminal-status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 0.85em;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-indicator.loading {
            background: #ffff00;
        }

        .status-indicator.error {
            background: #ff0000;
        }

        .container {
            max-width: 100%;
            padding: 20px;
        }

        .terminal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2px;
            background: #ff6600;
            border: 2px solid #ff6600;
            margin-bottom: 20px;
        }

        .currency-terminal-box {
            background: #000000;
            padding: 16px;
            position: relative;
            border: 1px solid #333;
            transition: all 0.2s ease;
        }

        .currency-terminal-box:hover {
            background: #0a0a0a;
            border-color: #ff6600;
        }

        .currency-terminal-box.active {
            background: #0d0d0d;
            border: 2px solid #00ff00;
            box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .currency-box-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333;
        }

        .currency-identity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .currency-flag {
            font-size: 1.6em;
            filter: brightness(1.2);
        }

        .currency-info-block {
            line-height: 1.3;
        }

        .currency-ticker {
            font-size: 1.1em;
            color: #ff6600;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .currency-full-name {
            font-size: 0.75em;
            color: #888;
            text-transform: uppercase;
        }

        .remove-terminal-btn {
            background: transparent;
            color: #ff0000;
            border: 1px solid #ff0000;
            padding: 4px 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .remove-terminal-btn:hover {
            background: #ff0000;
            color: #000;
        }

        .currency-value-display {
            margin: 12px 0;
        }

        .terminal-input {
            width: 100%;
            background: #000;
            border: 2px solid #333;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 1.4em;
            padding: 12px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }

        .terminal-input:focus {
            outline: none;
            border-color: #ff6600;
            background: #0a0a0a;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
        }

        .terminal-input::placeholder {
            color: #333;
        }

        .exchange-rate-display {
            font-size: 0.75em;
            color: #666;
            margin-top: 8px;
            text-align: right;
            letter-spacing: 0.5px;
        }

        .exchange-rate-display span {
            color: #888;
        }

        .terminal-controls {
            background: #0d0d0d;
            border: 2px solid #ff6600;
            padding: 16px;
            margin-bottom: 15px;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .terminal-select {
            background: #000;
            border: 2px solid #ff6600;
            color: #00ff00;
            padding: 10px 16px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            cursor: pointer;
            min-width: 200px;
        }

        .terminal-select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
        }

        .terminal-btn {
            background: #ff6600;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-btn:hover {
            background: #ff8833;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.6);
        }

        .terminal-btn:active {
            transform: scale(0.98);
        }

        .terminal-btn.secondary {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
        }

        .terminal-btn.secondary:hover {
            background: #00ff00;
            color: #000;
        }

        .terminal-message {
            background: #0d0d0d;
            border: 2px solid #666;
            padding: 12px;
            margin: 10px 0;
            font-size: 0.85em;
            letter-spacing: 0.5px;
            display: none;
        }

        .terminal-message.loading {
            border-color: #ffff00;
            color: #ffff00;
        }

        .terminal-message.success {
            border-color: #00ff00;
            color: #00ff00;
        }

        .terminal-message.error {
            border-color: #ff0000;
            color: #ff0000;
        }

        .terminal-message.show {
            display: block;
        }

        .terminal-footer {
            background: #0d0d0d;
            border: 2px solid #333;
            padding: 12px;
            text-align: center;
            font-size: 0.75em;
            color: #666;
            letter-spacing: 1px;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @media (max-width: 768px) {
            .terminal-header {
                padding: 10px 15px;
            }

            .terminal-logo {
                font-size: 1.2em;
            }

            .terminal-status-bar {
                width: 100%;
                font-size: 0.75em;
            }

            .container {
                padding: 10px;
            }

            .terminal-grid {
                grid-template-columns: 1fr;
                gap: 2px;
            }

            .terminal-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                width: 100%;
                flex-direction: column;
            }

            .terminal-select {
                width: 100%;
            }

            .terminal-btn {
                width: 100%;
                justify-content: center;
            }

            .terminal-input {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .terminal-title {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .terminal-subtitle {
                font-size: 0.8em;
            }
        }

        /* Scanline effect */
        .terminal-wrapper::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="terminal-wrapper">
        <div class="terminal-header">
            <div class="terminal-title">
                <div class="terminal-logo">FX:TERMINAL</div>
                <div class="terminal-subtitle">REAL-TIME CURRENCY CONVERSION SYSTEM</div>
            </div>
            <div class="terminal-status-bar">
                <div class="status-item">
                    <div class="status-indicator" id="statusDot"></div>
                    <span id="statusText">ONLINE</span>
                </div>
                <div class="status-item">
                    <span id="currentTime"></span>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="terminal-grid" id="currencyGrid">
                <!-- Currency terminal boxes will be added here -->
            </div>

            <div class="terminal-controls">
                <div class="control-group">
                    <select id="currencySelect" class="terminal-select">
                        <option value="">SELECT CURRENCY TO ADD</option>
                    </select>
                    <button id="addBtn" class="terminal-btn">
                        + ADD
                    </button>
                </div>
                
                <button id="refreshBtn" class="terminal-btn secondary">
                    ‚ü≥ REFRESH RATES
                </button>
            </div>

            <div id="status" class="terminal-message"></div>
            
            <div class="terminal-footer">
                <div id="lastUpdated">INITIALIZING SYSTEM...</div>
            </div>
        </div>
    </div>

    <script>
        class CurrencyConverter {
            constructor() {
                this.exchangeRates = {};
                this.baseCurrency = 'USD';
                this.activeCurrencies = ['SAR', 'USD', 'IDR', 'THB'];
                this.allCurrencies = {
                    'AED': { name: 'UAE Dirham', flag: 'üá¶üá™' },
                    'ARS': { name: 'Argentine Peso', flag: 'üá¶üá∑' },
                    'AUD': { name: 'Australian Dollar', flag: 'üá¶üá∫' },
                    'BRL': { name: 'Brazilian Real', flag: 'üáßüá∑' },
                    'CAD': { name: 'Canadian Dollar', flag: 'üá®üá¶' },
                    'CHF': { name: 'Swiss Franc', flag: 'üá®üá≠' },
                    'CNY': { name: 'Chinese Yuan', flag: 'üá®üá≥' },
                    'COP': { name: 'Colombian Peso', flag: 'üá®üá¥' },
                    'EGP': { name: 'Egyptian Pound', flag: 'üá™üá¨' },
                    'EUR': { name: 'Euro', flag: 'üá™üá∫' },
                    'GBP': { name: 'British Pound', flag: 'üá¨üáß' },
                    'IDR': { name: 'Indonesian Rupiah', flag: 'üáÆüá©' },
                    'INR': { name: 'Indian Rupee', flag: 'üáÆüá≥' },
                    'JPY': { name: 'Japanese Yen', flag: 'üáØüáµ' },
                    'KRW': { name: 'South Korean Won', flag: 'üá∞üá∑' },
                    'MAD': { name: 'Moroccan Dirham', flag: 'üá≤üá¶' },
                    'MYR': { name: 'Malaysian Ringgit', flag: 'üá≤üáæ' },
                    'NOK': { name: 'Norwegian Krone', flag: 'üá≥üá¥' },
                    'NZD': { name: 'New Zealand Dollar', flag: 'üá≥üáø' },
                    'PHP': { name: 'Philippine Peso', flag: 'üáµüá≠' },
                    'PLN': { name: 'Polish Zloty', flag: 'üáµüá±' },
                    'RUB': { name: 'Russian Ruble', flag: 'üá∑üá∫' },
                    'SAR': { name: 'Saudi Riyal', flag: 'üá∏üá¶' },
                    'SEK': { name: 'Swedish Krona', flag: 'üá∏üá™' },
                    'SGD': { name: 'Singapore Dollar', flag: 'üá∏üá¨' },
                    'THB': { name: 'Thai Baht', flag: 'üáπüá≠' },
                    'TRY': { name: 'Turkish Lira', flag: 'üáπüá∑' },
                    'USD': { name: 'US Dollar', flag: 'üá∫üá∏' },
                    'UYU': { name: 'Uruguayan Peso', flag: 'üá∫üáæ' },
                    'VES': { name: 'Venezuelan Bol√≠var', flag: 'üáªüá™' },
                    'VND': { name: 'Vietnamese Dong', flag: 'üáªüá≥' },
                    'ZAR': { name: 'South African Rand', flag: 'üáøüá¶' }
                };
                
                this.isUpdating = false;
                this.init();
                this.startClock();
            }

            async init() {
                this.setupEventListeners();
                this.populateCurrencySelect();
                await this.fetchExchangeRates();
                this.renderCurrencies();
            }

            startClock() {
                const updateClock = () => {
                    const now = new Date();
                    const timeString = now.toLocaleTimeString('en-US', { 
                        hour12: false,
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    document.getElementById('currentTime').textContent = timeString;
                };
                updateClock();
                setInterval(updateClock, 1000);
            }

            setupEventListeners() {
                document.getElementById('addBtn').addEventListener('click', () => this.addCurrency());
                document.getElementById('refreshBtn').addEventListener('click', () => this.fetchExchangeRates());
            }

            populateCurrencySelect() {
                const select = document.getElementById('currencySelect');
                const availableCurrencies = Object.keys(this.allCurrencies)
                    .filter(code => !this.activeCurrencies.includes(code))
                    .sort();

                select.innerHTML = '<option value="">SELECT CURRENCY TO ADD</option>';
                availableCurrencies.forEach(code => {
                    const option = document.createElement('option');
                    option.value = code;
                    option.textContent = `${this.allCurrencies[code].flag} ${code} - ${this.allCurrencies[code].name}`;
                    select.appendChild(option);
                });
            }

            async fetchExchangeRates() {
                this.updateStatusIndicator('loading');
                this.showStatus('loading', 'FETCHING EXCHANGE RATES<span class="loading-dots"></span>');
                
                try {
                    const response = await fetch(`https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/usd.json`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        if (data.usd) {
                            this.exchangeRates = { 'USD': 1 };
                            Object.keys(data.usd).forEach(key => {
                                this.exchangeRates[key.toUpperCase()] = data.usd[key];
                            });
                            
                            this.updateStatusIndicator('success');
                            this.showStatus('success', 'LIVE RATES LOADED SUCCESSFULLY');
                            this.updateLastUpdated();
                            setTimeout(() => this.hideStatus(), 3000);
                            return;
                        }
                    }
                    
                    throw new Error('API failed');
                    
                } catch (error) {
                    console.log('Exchange rate API unavailable, using demo rates');
                    
                    this.exchangeRates = {
                        'USD': 1, 'SAR': 3.75, 'IDR': 15420, 'THB': 35.82,
                        'EUR': 0.92, 'GBP': 0.79, 'JPY': 149.50, 'AUD': 1.52,
                        'CAD': 1.36, 'CHF': 0.88, 'CNY': 7.24, 'INR': 83.15,
                        'KRW': 1327.50, 'MYR': 4.68, 'SGD': 1.34, 'AED': 3.67,
                        'BRL': 5.02, 'NOK': 10.87, 'NZD': 1.64, 'PLN': 4.08,
                        'RUB': 92.50, 'SEK': 10.95, 'TRY': 27.85, 'ZAR': 18.75,
                        'PHP': 56.25, 'VND': 24350, 'MAD': 10.12, 'EGP': 30.85,
                        'ARS': 850.50, 'COP': 4125.75, 'UYU': 38.95, 'VES': 36.45
                    };
                    
                    this.updateStatusIndicator('success');
                    this.showStatus('success', 'DEMO RATES LOADED - SYSTEM READY');
                    this.updateLastUpdated();
                    setTimeout(() => this.hideStatus(), 3000);
                }
            }

            updateStatusIndicator(status) {
                const dot = document.getElementById('statusDot');
                const text = document.getElementById('statusText');
                
                dot.className = `status-indicator ${status}`;
                
                if (status === 'loading') {
                    text.textContent = 'LOADING';
                } else if (status === 'error') {
                    text.textContent = 'ERROR';
                } else {
                    text.textContent = 'ONLINE';
                }
            }

            renderCurrencies() {
                const grid = document.getElementById('currencyGrid');
                grid.innerHTML = '';

                this.activeCurrencies.forEach(code => {
                    const currencyItem = this.createCurrencyItem(code);
                    grid.appendChild(currencyItem);
                });

                this.populateCurrencySelect();
            }

            createCurrencyItem(code) {
                const currency = this.allCurrencies[code];
                const rate = this.exchangeRates[code] || 1;

                const item = document.createElement('div');
                item.className = 'currency-terminal-box';
                item.innerHTML = `
                    <div class="currency-box-header">
                        <div class="currency-identity">
                            <span class="currency-flag">${currency.flag}</span>
                            <div class="currency-info-block">
                                <div class="currency-ticker">${code}</div>
                                <div class="currency-full-name">${currency.name}</div>
                            </div>
                        </div>
                        ${this.activeCurrencies.length > 2 ? `<button class="remove-terminal-btn" data-currency="${code}">DEL</button>` : ''}
                    </div>
                    <div class="currency-value-display">
                        <input type="number" class="terminal-input" data-currency="${code}" 
                               placeholder="0.00" step="any" min="0">
                    </div>
                    <div class="exchange-rate-display">1 ${this.baseCurrency} = <span>${this.formatNumber(rate)}</span> ${code}</div>
                `;

                const input = item.querySelector('.terminal-input');
                const removeBtn = item.querySelector('.remove-terminal-btn');

                input.addEventListener('input', (e) => this.handleInput(e));
                input.addEventListener('keyup', (e) => this.handleInput(e));
                input.addEventListener('paste', (e) => {
                    setTimeout(() => this.handleInput(e), 10);
                });
                input.addEventListener('focus', () => item.classList.add('active'));
                input.addEventListener('blur', () => item.classList.remove('active'));

                if (removeBtn) {
                    removeBtn.addEventListener('click', (e) => this.removeCurrency(e.target.dataset.currency));
                }

                return item;
            }

            handleInput(event) {
                if (this.isUpdating) return;
                
                const inputCurrency = event.target.dataset.currency;
                const inputValue = parseFloat(event.target.value);
                
                if (isNaN(inputValue) || event.target.value === '') {
                    this.clearOtherFields(inputCurrency);
                    return;
                }
                
                if (inputValue < 0) {
                    event.target.value = '0';
                    return;
                }

                if (inputValue === 0) {
                    this.clearOtherFields(inputCurrency);
                    return;
                }

                this.isUpdating = true;

                const inputRate = this.exchangeRates[inputCurrency];
                
                if (!inputRate) {
                    console.error(`No exchange rate found for ${inputCurrency}`);
                    this.isUpdating = false;
                    return;
                }

                const usdValue = inputValue / inputRate;

                this.activeCurrencies.forEach(code => {
                    if (code !== inputCurrency) {
                        const targetRate = this.exchangeRates[code];
                        
                        if (targetRate) {
                            const targetValue = usdValue * targetRate;
                            const targetInput = document.querySelector(`.terminal-input[data-currency="${code}"]`);
                            
                            if (targetInput) {
                                const formattedValue = this.formatNumber(targetValue, this.getDecimalPlaces(code));
                                targetInput.value = formattedValue;
                            }
                        }
                    }
                });

                this.isUpdating = false;
            }

            addCurrency() {
                const select = document.getElementById('currencySelect');
                const selectedCurrency = select.value;

                if (selectedCurrency && !this.activeCurrencies.includes(selectedCurrency)) {
                    this.activeCurrencies.push(selectedCurrency);
                    this.renderCurrencies();
                    select.value = '';
                }
            }

            removeCurrency(code) {
                if (this.activeCurrencies.length <= 2) {
                    this.showStatus('error', 'ERROR: MINIMUM 2 CURRENCIES REQUIRED');
                    setTimeout(() => this.hideStatus(), 3000);
                    return;
                }

                this.activeCurrencies = this.activeCurrencies.filter(c => c !== code);
                this.renderCurrencies();
            }

            getDecimalPlaces(currency) {
                const noDecimalCurrencies = ['JPY', 'KRW', 'IDR', 'VND', 'COP', 'ARS', 'UYU'];
                const highPrecisionCurrencies = ['BTC', 'ETH'];
                
                if (noDecimalCurrencies.includes(currency)) {
                    return 0;
                } else if (highPrecisionCurrencies.includes(currency)) {
                    return 8;
                } else {
                    return 2;
                }
            }

            clearOtherFields(exceptCurrency) {
                this.isUpdating = true;
                this.activeCurrencies.forEach(code => {
                    if (code !== exceptCurrency) {
                        const input = document.querySelector(`.terminal-input[data-currency="${code}"]`);
                        if (input) {
                            input.value = '';
                        }
                    }
                });
                this.isUpdating = false;
            }

            formatNumber(num, decimals = 2) {
                if (num === 0 || isNaN(num) || !isFinite(num)) {
                    return '0';
                }
                
                if (Math.abs(num) >= 1e12) {
                    return num.toExponential(2);
                }
                
                if (decimals === 0) {
                    const rounded = Math.round(num);
                    return rounded.toString();
                }
                
                return num.toFixed(decimals);
            }

            showStatus(type, message) {
                const status = document.getElementById('status');
                status.className = `terminal-message ${type} show`;
                status.innerHTML = message;
            }

            hideStatus() {
                const status = document.getElementById('status');
                status.classList.remove('show');
            }

            updateLastUpdated() {
                const lastUpdated = document.getElementById('lastUpdated');
                const now = new Date();
                const dateString = now.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
                const timeString = now.toLocaleTimeString('en-US', { 
                    hour12: false 
                });
                lastUpdated.textContent = `LAST UPDATED: ${dateString} ${timeString} UTC`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new CurrencyConverter();
        });
    </script>
</body>
</html>
