<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Mesh Network Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            color: #e0e0e0;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: rgba(30, 30, 60, 0.9);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
        }

        .main-area {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at 50% 50%, rgba(30, 30, 60, 0.3) 0%, rgba(15, 15, 35, 0.8) 100%);
        }

        canvas {
            display: block;
            cursor: grab;
        }

        canvas:active {
            cursor: grabbing;
        }

        .controls {
            margin-bottom: 30px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group h3 {
            color: #4fc3f7;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .control-row label {
            flex: 1;
            font-size: 12px;
            color: #b0b0b0;
        }

        .control-row input, .control-row select {
            width: 80px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 12px;
        }

        .btn {
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 195, 247, 0.3);
        }

        .btn.danger {
            background: linear-gradient(45deg, #f44336, #e53935);
        }

        .btn.danger:hover {
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
        }

        .stats {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .stats h3 {
            color: #4fc3f7;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .stat-value {
            color: #81c784;
            font-weight: 600;
        }

        .legend {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
        }

        .legend h3 {
            color: #4fc3f7;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .legend-line {
            width: 20px;
            height: 2px;
            margin-right: 10px;
            border-radius: 1px;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="controls">
                <div class="control-group">
                    <h3>Network Controls</h3>
                    <div class="control-row">
                        <label>Nodes:</label>
                        <input type="number" id="nodeCount" value="15" min="5" max="50">
                    </div>
                    <div class="control-row">
                        <label>Range:</label>
                        <input type="number" id="connectionRange" value="120" min="50" max="200">
                    </div>
                    <div class="control-row">
                        <label>Speed:</label>
                        <input type="range" id="moveSpeed" value="1" min="0.1" max="3" step="0.1">
                    </div>
                </div>

                <div class="control-group">
                    <h3>Actions</h3>
                    <button class="btn" onclick="addNode()">Add Node</button>
                    <button class="btn" onclick="removeNode()">Remove Node</button>
                    <button class="btn" onclick="sendData()">Send Data</button>
                    <button class="btn" onclick="togglePause()">[Play/Pause]</button>
                    <button class="btn danger" onclick="resetNetwork()">Reset</button>
                </div>

                <div class="control-group">
                    <h3>Visualization</h3>
                    <div class="control-row">
                        <label>Show IDs:</label>
                        <input type="checkbox" id="showIds" checked>
                    </div>
                    <div class="control-row">
                        <label>Show Ranges:</label>
                        <input type="checkbox" id="showRanges">
                    </div>
                    <div class="control-row">
                        <label>Trails:</label>
                        <input type="checkbox" id="showTrails">
                    </div>
                </div>
            </div>

            <div class="stats">
                <h3>Network Stats</h3>
                <div class="stat-item">
                    <span>Active Nodes:</span>
                    <span class="stat-value" id="activeNodes">0</span>
                </div>
                <div class="stat-item">
                    <span>Active Connections:</span>
                    <span class="stat-value" id="activeConnections">0</span>
                </div>
                <div class="stat-item">
                    <span>Data Packets:</span>
                    <span class="stat-value" id="dataPackets">0</span>
                </div>
                <div class="stat-item">
                    <span>Network Density:</span>
                    <span class="stat-value" id="networkDensity">0%</span>
                </div>
            </div>

            <div class="legend">
                <h3>Legend</h3>
                <div class="legend-item">
                    <div class="legend-color" style="background: #4fc3f7;"></div>
                    <span>Idle Node</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #81c784;"></div>
                    <span>Active Node</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ffb74d;"></div>
                    <span>Transmitting</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line" style="background: #4fc3f7;"></div>
                    <span>Strong Connection</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line" style="background: #81c784;"></div>
                    <span>Weak Connection</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line" style="background: #f44336;"></div>
                    <span>Data Transmission</span>
                </div>
            </div>
        </div>

        <div class="main-area">
            <canvas id="networkCanvas"></canvas>
        </div>
    </div>

    <script>
        class BluetoothMeshNetwork {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.nodes = [];
                this.connections = [];
                this.dataPackets = [];
                this.trails = [];
                this.isRunning = true;
                this.nextNodeId = 1;
                this.packetCount = 0;
                
                this.resizeCanvas();
                this.initializeNetwork();
                this.setupEventListeners();
                this.animate();
            }

            resizeCanvas() {
                const rect = this.canvas.parentElement.getBoundingClientRect();
                this.canvas.width = rect.width;
                this.canvas.height = rect.height;
            }

            initializeNetwork() {
                const nodeCount = parseInt(document.getElementById('nodeCount').value);
                this.nodes = [];
                this.connections = [];
                this.dataPackets = [];
                this.trails = [];
                this.nextNodeId = 1;
                this.packetCount = 0;

                for (let i = 0; i < nodeCount; i++) {
                    this.addNode();
                }
            }

            addNode() {
                const node = {
                    id: this.nextNodeId++,
                    x: Math.random() * (this.canvas.width - 100) + 50,
                    y: Math.random() * (this.canvas.height - 100) + 50,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    radius: 15,
                    color: '#4fc3f7',
                    state: 'idle', // idle, active, transmitting
                    batteryLevel: Math.random() * 100,
                    connections: [],
                    lastTransmission: 0,
                    trail: []
                };
                this.nodes.push(node);
                this.updateConnections();
            }

            removeNode() {
                if (this.nodes.length > 3) {
                    this.nodes.pop();
                    this.updateConnections();
                }
            }

            updateConnections() {
                this.connections = [];
                const range = parseInt(document.getElementById('connectionRange').value);

                for (let i = 0; i < this.nodes.length; i++) {
                    this.nodes[i].connections = [];
                    for (let j = i + 1; j < this.nodes.length; j++) {
                        const distance = this.getDistance(this.nodes[i], this.nodes[j]);
                        if (distance <= range) {
                            const strength = 1 - (distance / range);
                            const connection = {
                                nodeA: this.nodes[i],
                                nodeB: this.nodes[j],
                                strength: strength,
                                distance: distance,
                                isTransmitting: false,
                                transmissionTime: 0
                            };
                            this.connections.push(connection);
                            this.nodes[i].connections.push(connection);
                            this.nodes[j].connections.push(connection);
                        }
                    }
                }
            }

            getDistance(nodeA, nodeB) {
                const dx = nodeA.x - nodeB.x;
                const dy = nodeA.y - nodeB.y;
                return Math.sqrt(dx * dx + dy * dy);
            }

            updateNodes() {
                const speed = parseFloat(document.getElementById('moveSpeed').value);
                
                this.nodes.forEach(node => {
                    // Update position
                    node.x += node.vx * speed;
                    node.y += node.vy * speed;

                    // Boundary collision
                    if (node.x <= node.radius || node.x >= this.canvas.width - node.radius) {
                        node.vx *= -1;
                    }
                    if (node.y <= node.radius || node.y >= this.canvas.height - node.radius) {
                        node.vy *= -1;
                    }

                    // Keep in bounds
                    node.x = Math.max(node.radius, Math.min(this.canvas.width - node.radius, node.x));
                    node.y = Math.max(node.radius, Math.min(this.canvas.height - node.radius, node.y));

                    // Update trail
                    if (document.getElementById('showTrails').checked) {
                        node.trail.push({x: node.x, y: node.y});
                        if (node.trail.length > 20) {
                            node.trail.shift();
                        }
                    } else {
                        node.trail = [];
                    }

                    // Update state
                    if (node.state === 'transmitting' && Date.now() - node.lastTransmission > 1000) {
                        node.state = 'idle';
                    }

                    // Update color based on state
                    switch (node.state) {
                        case 'idle':
                            node.color = '#4fc3f7';
                            break;
                        case 'active':
                            node.color = '#81c784';
                            break;
                        case 'transmitting':
                            node.color = '#ffb74d';
                            break;
                    }
                });
            }

            updateDataPackets() {
                this.dataPackets = this.dataPackets.filter(packet => {
                    const dx = packet.targetX - packet.x;
                    const dy = packet.targetY - packet.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 5) {
                        // Packet reached destination
                        packet.targetNode.state = 'active';
                        return false;
                    }

                    packet.x += (dx / distance) * 3;
                    packet.y += (dy / distance) * 3;
                    return true;
                });
            }

            sendData() {
                if (this.nodes.length < 2) return;

                const sourceNode = this.nodes[Math.floor(Math.random() * this.nodes.length)];
                const targetNode = this.nodes[Math.floor(Math.random() * this.nodes.length)];

                if (sourceNode !== targetNode) {
                    sourceNode.state = 'transmitting';
                    sourceNode.lastTransmission = Date.now();

                    const packet = {
                        id: this.packetCount++,
                        x: sourceNode.x,
                        y: sourceNode.y,
                        targetX: targetNode.x,
                        targetY: targetNode.y,
                        targetNode: targetNode,
                        sourceNode: sourceNode,
                        color: '#f44336',
                        size: 4
                    };

                    this.dataPackets.push(packet);

                    // Highlight connection if exists
                    this.connections.forEach(conn => {
                        if ((conn.nodeA === sourceNode && conn.nodeB === targetNode) ||
                            (conn.nodeA === targetNode && conn.nodeB === sourceNode)) {
                            conn.isTransmitting = true;
                            conn.transmissionTime = Date.now();
                        }
                    });
                }
            }

            render() {
                // Clear canvas with fade effect
                this.ctx.fillStyle = 'rgba(15, 15, 35, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw connections
                this.connections.forEach(connection => {
                    this.ctx.beginPath();
                    this.ctx.moveTo(connection.nodeA.x, connection.nodeA.y);
                    this.ctx.lineTo(connection.nodeB.x, connection.nodeB.y);
                    
                    if (connection.isTransmitting && Date.now() - connection.transmissionTime < 1000) {
                        this.ctx.strokeStyle = '#f44336';
                        this.ctx.lineWidth = 3;
                        this.ctx.setLineDash([5, 5]);
                        
                        // Reset transmission state
                        if (Date.now() - connection.transmissionTime > 1000) {
                            connection.isTransmitting = false;
                        }
                    } else {
                        const alpha = connection.strength * 0.8;
                        this.ctx.strokeStyle = connection.strength > 0.7 ? `rgba(79, 195, 247, ${alpha})` : `rgba(129, 199, 132, ${alpha})`;
                        this.ctx.lineWidth = connection.strength * 2;
                        this.ctx.setLineDash([]);
                    }
                    
                    this.ctx.stroke();
                });

                // Draw node ranges if enabled
                if (document.getElementById('showRanges').checked) {
                    const range = parseInt(document.getElementById('connectionRange').value);
                    this.nodes.forEach(node => {
                        this.ctx.beginPath();
                        this.ctx.arc(node.x, node.y, range, 0, Math.PI * 2);
                        this.ctx.strokeStyle = 'rgba(79, 195, 247, 0.1)';
                        this.ctx.lineWidth = 1;
                        this.ctx.setLineDash([2, 2]);
                        this.ctx.stroke();
                    });
                }

                // Draw trails
                this.nodes.forEach(node => {
                    if (node.trail.length > 1) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(node.trail[0].x, node.trail[0].y);
                        for (let i = 1; i < node.trail.length; i++) {
                            this.ctx.lineTo(node.trail[i].x, node.trail[i].y);
                        }
                        this.ctx.strokeStyle = `rgba(79, 195, 247, ${0.3 * (node.trail.length / 20)})`;
                        this.ctx.lineWidth = 2;
                        this.ctx.setLineDash([]);
                        this.ctx.stroke();
                    }
                });

                // Draw nodes
                this.nodes.forEach(node => {
                    // Node glow effect
                    const gradient = this.ctx.createRadialGradient(node.x, node.y, 0, node.x, node.y, node.radius * 2);
                    gradient.addColorStop(0, node.color);
                    gradient.addColorStop(1, 'rgba(79, 195, 247, 0)');
                    
                    this.ctx.beginPath();
                    this.ctx.arc(node.x, node.y, node.radius * 2, 0, Math.PI * 2);
                    this.ctx.fillStyle = gradient;
                    this.ctx.fill();

                    // Node body
                    this.ctx.beginPath();
                    this.ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = node.color;
                    this.ctx.fill();
                    this.ctx.strokeStyle = '#ffffff';
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();

                    // Battery indicator
                    const batteryWidth = 20;
                    const batteryHeight = 4;
                    const batteryX = node.x - batteryWidth / 2;
                    const batteryY = node.y + node.radius + 5;
                    
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    this.ctx.fillRect(batteryX, batteryY, batteryWidth, batteryHeight);
                    
                    const batteryFill = (node.batteryLevel / 100) * batteryWidth;
                    this.ctx.fillStyle = node.batteryLevel > 30 ? '#81c784' : '#f44336';
                    this.ctx.fillRect(batteryX, batteryY, batteryFill, batteryHeight);

                    // Node ID
                    if (document.getElementById('showIds').checked) {
                        this.ctx.fillStyle = '#ffffff';
                        this.ctx.font = '12px Arial';
                        this.ctx.textAlign = 'center';
                        this.ctx.fillText(node.id, node.x, node.y + 4);
                    }
                });

                // Draw data packets
                this.dataPackets.forEach(packet => {
                    this.ctx.beginPath();
                    this.ctx.arc(packet.x, packet.y, packet.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = packet.color;
                    this.ctx.fill();
                    this.ctx.strokeStyle = '#ffffff';
                    this.ctx.lineWidth = 1;
                    this.ctx.stroke();

                    // Packet trail
                    this.ctx.beginPath();
                    this.ctx.arc(packet.x, packet.y, packet.size * 2, 0, Math.PI * 2);
                    this.ctx.fillStyle = 'rgba(244, 67, 54, 0.3)';
                    this.ctx.fill();
                });

                this.updateStats();
            }

            updateStats() {
                document.getElementById('activeNodes').textContent = this.nodes.length;
                document.getElementById('activeConnections').textContent = this.connections.length;
                document.getElementById('dataPackets').textContent = this.dataPackets.length;
                
                const maxConnections = (this.nodes.length * (this.nodes.length - 1)) / 2;
                const density = maxConnections > 0 ? Math.round((this.connections.length / maxConnections) * 100) : 0;
                document.getElementById('networkDensity').textContent = density + '%';
            }

            animate() {
                if (this.isRunning) {
                    this.updateNodes();
                    this.updateConnections();
                    this.updateDataPackets();
                }
                
                this.render();
                requestAnimationFrame(() => this.animate());
            }

            setupEventListeners() {
                window.addEventListener('resize', () => this.resizeCanvas());
                
                document.getElementById('nodeCount').addEventListener('change', () => {
                    this.initializeNetwork();
                });

                document.getElementById('connectionRange').addEventListener('input', () => {
                    this.updateConnections();
                });

                // Mouse interaction for dragging nodes
                let draggingNode = null;
                let mouseOffset = {x: 0, y: 0};

                this.canvas.addEventListener('mousedown', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left;
                    const mouseY = e.clientY - rect.top;

                    this.nodes.forEach(node => {
                        const distance = Math.sqrt((mouseX - node.x) ** 2 + (mouseY - node.y) ** 2);
                        if (distance <= node.radius) {
                            draggingNode = node;
                            mouseOffset.x = mouseX - node.x;
                            mouseOffset.y = mouseY - node.y;
                        }
                    });
                });

                this.canvas.addEventListener('mousemove', (e) => {
                    if (draggingNode) {
                        const rect = this.canvas.getBoundingClientRect();
                        draggingNode.x = e.clientX - rect.left - mouseOffset.x;
                        draggingNode.y = e.clientY - rect.top - mouseOffset.y;
                        draggingNode.vx = 0;
                        draggingNode.vy = 0;
                    }
                });

                this.canvas.addEventListener('mouseup', () => {
                    if (draggingNode) {
                        draggingNode.vx = (Math.random() - 0.5) * 2;
                        draggingNode.vy = (Math.random() - 0.5) * 2;
                        draggingNode = null;
                    }
                });
            }

            togglePause() {
                this.isRunning = !this.isRunning;
            }

            reset() {
                this.initializeNetwork();
            }
        }

        // Initialize the network
        let network;
        window.addEventListener('DOMContentLoaded', () => {
            network = new BluetoothMeshNetwork('networkCanvas');
        });

        // Global functions for buttons
        function addNode() {
            network.addNode();
        }

        function removeNode() {
            network.removeNode();
        }

        function sendData() {
            network.sendData();
        }

        function togglePause() {
            network.togglePause();
        }

        function resetNetwork() {
            network.reset();
        }

        // Auto-send data periodically
        setInterval(() => {
            if (network && network.isRunning && Math.random() < 0.3) {
                network.sendData();
            }
        }, 2000);
    </script>
</body>
</html>
